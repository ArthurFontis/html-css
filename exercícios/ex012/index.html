<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HMTL5</title>
</head>

<body>
    <h1>Inserindo videos hospetados localmente</h1>
    <p>este video esta hospedado no meu próprio servidor</p>
    <video controls width="560" poster="imagens/logo.png">
        <source src="midia/original.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.Mp4.mp4" type="video/mp4">
        <source src="midia/meu-vdeo.webm.webm" type="video/webm">
        <p>seu navegador não suporta</p>

    </video>
    <h1>inserindo videos do YT</h1> <!-- usar o compartilhar no yt-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/D5WoA686ZdM?si=4X8tXMNzjuaDMlKu"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
