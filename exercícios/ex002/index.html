<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebra de linha</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo entre as tags &lt;p&gt; e &lt;/p &gt;
        <!--less than/ greater than-->

    </p>

    <p>se precisar quebrar o texto, <br> precisa-se usar a tag br</p>

    <p>Vamos adicionar alguns símbolo especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &Delta;
        &cent;
        &uparrow;
        &downarrow;
        &pound;
    </p>

    <p>Vamos adicionar alguns emojis:
        &#x2764;
        &#x1F49A; <!--Emojipedia-->
    </p>
</body>

</html>
